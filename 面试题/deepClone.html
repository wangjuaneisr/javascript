    <title>clone</title>

<body>
    
</body>
<script>
    /**
     * 深拷贝 ： 新建存储地址 切断与原对象的引用关系
     *  主要针对引用类型 如：数组/对象 做特殊处理
    */
    function deepClone(origin,target){
        let target = target || {};
            for( let prop in origin){
                let item = origin[prop];
                if(origin.hasOwnProperty(prop)){
                    //如果是数组 或者 对象 不能直接拷贝 先新建引用地址
                    if(typeof item == 'object' && item !== 'null'){
                        // if(Object.prototype.toString.call(item) == "[Object Array]"){//数组
                        //     target[prop] = [];//新建引用地址
                        // }else{
                        //     target[prop] = {};//新建引用地址
                        // }
                        target[prop] = (Object.prototype.toString.call(item) == "[Object Array]") ? []:{};
                        
                        deepClone(item,target[prop])
                    }else{
                        target[prop] = origin[prop]
                    }
                }
            }
    }

</script>
</html>
